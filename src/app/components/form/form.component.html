<form #f="ngForm" (submit)="save(f)" class="col-lg-12 mt-4">
    <div class="form-group">
        <input [ngModel]="active?.title" type="text" class="form-control" name="title" placeholder="titolo">
    </div>
    <div class="form-group">
        <input [ngModel]="active?.author" type="text" class="form-control" name="author" placeholder="autore">
    </div>
    <div class="form-group">
        <input [ngModel]="active?.rate" type="number" class="form-control" name="rate" placeholder="voto">
    </div>
    <div class="form-group">
        <input [ngModel]="active?.description" type="text" class="form-control" name="description"
            placeholder="descrizione">
    </div>
    <div class="form-group">
        <input type="file" class="preview-container" name="img" (change)="readUrl($event)" #selectedFile>
        <button type="button" class="btn btn-primary mb-3" (click)="selectedFile.click()"> inserisci un immagine
        </button>
    </div>
    <div>
        <img *ngIf="active" [src]="active?.img" class="preview mb-3">
        <img *ngIf="this.imageSrc" [src]="this.imageSrc" class="preview mb-3">
    </div>
    <input *ngIf="active" [ngModel]="active.img" type="hidden" name="img">
    <input *ngIf="this.imageSrc" [ngModel]="this.imageSrc" type="hidden" name="img">
    <button type="submit" class="btn btn-primary">{{active ? 'Aggiorna' : 'Aggiungi'}}</button>
    <button type="button" class="btn btn-warning ml-4" (click)="reset(f)">Reset</button>
</form>
