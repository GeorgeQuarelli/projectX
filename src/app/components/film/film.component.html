<div class="container mt-5 mb-5">
    <div *ngIf="error" class="alert alert-danger">Error</div>
    <div class="row">
        <div *ngFor="let film of films" class="card mr-4 mt-4 shadow">
            <img src="#" alt="">
            <div class="card-body">
                <h5 class="card-title">{{film.title}}</h5>
                <p class="card-text">{{film.author}}</p>
                <p class="card-text">{{film.description}}</p>
                <p [style.color]="film.rate >= 7 ? 'orange' : 'red' " class="card-text">{{film.rate}}</p>
            </div>
            <a href="#" (click)="delete(film)"><i class="fa fa-trash ml-5"></i></a>
        </div>
    </div>
    <div>
        <form #f="ngForm" (submit)="add(f)" class="col-lg-5 mt-5">
            <div class="form-group">
                <input [ngModel] type="text" class="form-control" name="title" placeholder="titolo">
            </div>
            <div class="form-group">
                <input [ngModel] type="text" class="form-control" name="author" placeholder="autore">
            </div>
            <div class="form-group">
                <input [ngModel] type="number" class="form-control" name="rate" placeholder="voto">
            </div>
            <div class="form-group">
                <input [ngModel] type="text" class="form-control" name="description" placeholder="descrizione">
            </div>
            <button type="submit" class="btn btn-primary">inserisci</button>
        </form>
    </div>
</div>
